        <p class="cp">
          《议古根源》是一部由北宋数学家刘益所著的数学著作。该书主要以田地面积和勾股问题为对象，深入探讨了二次方程和部分四次方程的解法。在书中，刘益首次讨论了系数可正可负的一般二次方程，并创立了开带从方和正负损益法，这些方法是中国古代方程理论的杰出成果，与近代解方程的某些方法相近。
        </p>
        <p class="cp">
          此外，《议古根源》还体现了作者对数学问题深入探究的精神。书中不仅给出了方程的解法，还对一些解法的原理和思路进行了阐述，有助于读者更好地理解和掌握数学知识。虽然原书已经失传，但部分内容被后来的数学家杨辉在其著作《田亩比类乘除捷法》中引用，从而使这些宝贵的数学成果得以流传至今。
        </p>
