<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN" xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .biaoti {
      position: relative;
      height: 100vh;
      weight: 100vw;
    }
    .daohang {
      width: 750px;
      height: 230px;
    }
  </style>
</head>
<body background="./img/主界面.png">
<div class="biaoti">
  <div class="daohang">
    <a href="./数学家_时间轴.html">
      <img src="./img/主界面数学家.png" id="img1" alt="" style="position: absolute;top:9%;left:5%">
    </a>
  </div>
  <div>
    <a href="../timeline/face.html">
      <img src="./img/主界面数学著作.png" id="img2" alt="" style="position: absolute;top:30%;left:5%">
    </a>
  </div>
  <div>
    <a href="http://localhost:5173/#/MathAchieve">
      <img src="./img/主界面数学成就.png" id="img3" alt="" style="position: absolute;top:56%;left:13%">
    </a>
  </div>
</div>
<script type="text/javascript">
  window.addEventListener('load', function() {
    if (!sessionStorage.getItem('animationPlayed')) {
      // 如果动画没有播放过,则播放动画
      playAnimation();
      // 将标志存储在 sessionStorage 中
      sessionStorage.setItem('animationPlayed', true);
    }
  });

  function playAnimation() {
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const img3 = document.getElementById('img3');

    img1.classList.add('animate__animated', 'animate__rollIn', 'animate__delay-1s');
    img2.classList.add('animate__animated', 'animate__rollIn', 'animate__delay-2s');
    img3.classList.add('animate__animated', 'animate__rollIn', 'animate__delay-3s');

    img1.addEventListener('animationend', handleAnimationEnd);
    img2.addEventListener('animationend', handleAnimationEnd);
    img3.addEventListener('animationend', handleAnimationEnd);
  }

  function handleAnimationEnd(event) {
    const target = event.target;
    target.classList.remove('animate__animated', 'animate__rollIn', 'animate__delay-1s', 'animate__delay-2s', 'animate__delay-3s');
  }
</script>
</body>
</html>
